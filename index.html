<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services. Your feedback is greatly appreciated!</p>

    <form id="survey-form" action="#" method="POST">
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Number -->
      <label id="number-label" for="number">Age (in years):</label>
      <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>

      <!-- Dropdown -->
      <label for="dropdown">Preferred Contact Method:</label>
      <select id="dropdown" name="contact-method" required>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select>

      <!-- Radio Buttons -->
      <label>How satisfied are you with our service?</label>
      <div>
        <input type="radio" id="very-satisfied" name="satisfaction" value="very-satisfied">
        <label for="very-satisfied">Very Satisfied</label>
      </div>
      <div>
        <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
        <label for="satisfied">Satisfied</label>
      </div>
      <div>
        <input type="radio" id="neutral" name="satisfaction" value="neutral">
        <label for="neutral">Neutral</label>
      </div>
      <div>
        <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
        <label for="dissatisfied">Dissatisfied</label>
      </div>
      <div>
        <input type="radio" id="very-dissatisfied" name="satisfaction" value="very-dissatisfied">
        <label for="very-dissatisfied">Very Dissatisfied</label>
      </div>

      <!-- Checkboxes -->
      <label>What services do you use? (Select all that apply)</label>
      <div>
        <input type="checkbox" id="service1" name="services" value="service1">
        <label for="service1">Service 1</label>
      </div>
      <div>
        <input type="checkbox" id="service2" name="services" value="service2">
        <label for="service2">Service 2</label>
      </div>
      <div>
        <input type="checkbox" id="service3" name="services" value="service3">
        <label for="service3">Service 3</label>
      </div>

      <!-- Textarea for Additional Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Please share any additional feedback here" rows="4"></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>

</html>
